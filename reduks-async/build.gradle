//disable warnings when using coroutines
kotlin { experimental { coroutines 'enable' } }

dependencies {
    compile project(':reduks-android')
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines_version"

    // see for explanation of provided https://github.com/nebula-plugins/gradle-extra-configurations-plugin
    provided "com.android.support:appcompat-v7:$support_version"

    testCompile "io.reactivex:rxjava:$rxjava_version"
}

apply from: '../maven-push.gradle'
